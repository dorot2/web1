<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      */
      h1{
        border:5px solid red;
        padding:10px;
        margin:20px;
        display:block;
        width:130px;
      }
      /*
      inline element
      */
      a{
        border-width:5px;
        border-color:red;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>말랑말랑</h1>
    <h1>말랑말랑</h1>
  </body>
</html>
